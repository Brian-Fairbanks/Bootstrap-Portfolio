    <body class="h-100">
        <!-- html, body, and main elements all set to 100% height using bootstrap.  This will ensure that the footer aligns with the very bottom of the page, no matter how big/small the content above it 
        also note, margin auto on all sides, and 0 padding.  Flex-column required, as the container is a flex box and will want to push everything horizontally-->
        <main class="cover-container d-flex w-100 h-100 p-0 mx-auto flex-column">


            <!-- Header
            will have my header, including my name, and the nav bar.
            will always fill the space, but will push the nav bar to a second row if under ~760px-->
            <header class="bg-light sticky-top">
                <!-- everything sits in a container "inner" to center it along the top, and add margins to the sides of the headd-->
                <div class="inner container-md row p-0">
                    <!-- my name-->
                    <div class="brand col-md-5 orange p-0 m-0">
                        <h1 class="text-light text-center ">
                            Brian Fairbanks
                        </h1>
                    </div>
                    <!-- my navbar -->
                    <!-- according to bootstrap documentation, navbar needs .navebar and .navbar-expand-[size]-->
                    <nav class="navbar navbar-expand-md col-md justify-content-center justify-content-md-end">
                        <ul class="nav">

                            </li>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

                    <h2>Portfolio</h2>
                    <hr>


                    <!-- Portfolio grid - set up as a single card per row, or a 2x grid when above md -->
                    <div class="row m-auto">

                        <!-- Project 1 -->
                        <div class="col-sm-12 col-md-6 p-3">    <!-- Setup rows for each portfolio element to sit 2 across, or 1 across on a small screen -->
                            <div class="port-card m-auto">      <!-- My own instance of a card.  the image fills the size, and then the port-text will overlay on the image.  This class in css fully controls the size of each card-->
                                <a target="_blank" href="https://github.com/Brian-Fairbanks/Procedural-Terrain-Test">
                                    <img class="img-fluid h-100 w-100" src="Assets/procTerGen.jpg"> <!-- The image will squash to fit, but ideally I would use 3/2 aspect ratio images -->
                                    <div class="port-text position-relative text-center text-light shadow-sm">
                                        Endless Terrain Generator

                                </a>
                            </div>
                        </div>
